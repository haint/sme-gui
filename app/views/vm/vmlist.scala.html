@(fure: Boolean, list : Html)
@if(!fure) {
<h3 class="box-header">
  <i class="icon-linux"></i>Virtual machine instances
</h3>
}
<div id="vm-list" class="box widget-comments non-collapsible">
  
  @list

  @if(!fure) {
  <div class="widget-actions">
    <a class="btn btn-mini btn-primary createvm">Create new instance</a>
  </div>
  }
</div>
