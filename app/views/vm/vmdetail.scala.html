@(status: String, ip: String, vmid: String, cpu : String, memory: String)
@if(status != "Staring") {
<p>
  <span>+ VM Id: @vmid</span><br>
  <span>+ Status: @status</span><br>
  <span>+ Public Ip: @ip</span><br>
  <span>+ CPU: @cpu</span><br>
  <span>+ Memory: @memory</span><br>
</p>
} else {
  <i class='icon-spinner icon-spin'></i>
}
