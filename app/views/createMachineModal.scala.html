<script type="text/javascript">
  $(document).ready(function() {
    $("div.ostype .radio-custom i").on("click", function() {
      $("div.ostype .radio-custom i").removeClass('checked');
      $("div.ostype .radio-custom input").prop('checked', false);
      $(this).addClass('checked');
      $(this).prev('input').prop('checked', true);
    });

    $("#vmnumber").spinner({
      min: 1,
      max: 3,
      value: 1
    });
  });
</script>
<div class="modal hide fade">
  <div class="modal-header">
    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
    <h3><i class="icon-plus-sign-alt"></i> Create new instance</h3>
  </div>
  
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">OS</label>
        <div class="controls">
          <select name="os">
            <option value="ubuntu">Ubuntu 12.04</option>
            <option value="windows">Windows</option>
          </select>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">Type</label>
        <div class="controls ostype">
          <label class="radio radio-custom">
            <input type="radio" name="ostype" checked="checked" value="desktop">
            <i class="radio checked"></i>Desktop
          </label>
          <label class="radio radio-custom">
            <input type="radio" name="ostype" value="server">
            <i class="radio"></i>Server
          </label>        
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">Number</label>
        <div id="vmnumber" class="controls spinner">
          <input type="text" class="input-mini spinner-input" maxlength="3">
          <div class="spinner-buttons  btn-group btn-group-vertical">
            <button class="btn spinner-up">
            <i class="icon-chevron-up"></i>
            </button>
            <button class="btn spinner-down">
            <i class="icon-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Create</a>
  </div>
</div>
