@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE HTML>

<html>
  
  <head>
    <title>Form samples</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
  </head>
  
  <body>
  
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="@routes.Application.index()">Home</a>
          <ul class="nav">
            <li class="@("active".when(nav == "signup"))">
              <a href="@routes.SignUp.blank()">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="container">

      <div class="content">

        <div class="page-header">
          <h1>@title</h1>
        </div>

        <div class="row">
          <div class="span14">
            @content
          </div>
        </div>

      </div>
  
      <footer>
        <p>
          <a href="javascript:void(0)">SME CLOUD TEST SERVICE</a>
        </p>
  
      </footer>
  
    </div>

  </body>
</html>
