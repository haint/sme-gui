<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>SME Cloud Testing</title>
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/modernizr-jquery.min.js")"></script>
    
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/bootstrap.min.js")"></script>
    
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/adminflare.min.js")"></script>
    
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/demo.js")"></script>
    
    <script type="text/javascript" src="@controllers.vm.routes.VMController.ajax()"></script>
    
    <script type="text/javascript" src="@controllers.job.routes.JobController.ajax()"></script>
    
    <link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.at("/public", "stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.at("/public", "stylesheets/adminflare.min.css")">
    <link rel="stylesheet" type="text/css"  href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700">

    <script type="text/javascript">
      $(document).ready(function() {
    	  prettyPrint();
      });
    </script>  
  </head>
  
  <body class=" fluid-layout">
    
    @navbar()
    
    @leftMenu()
        
    <section id="vm-main-page" class="main container" style="display: block;">
    @vm.machine()
    </section>
    
    <section id="selenium-main-page" class="main container" style="display: none;">
    @job.jobs("selenium")
    </section>
    
    <section id="performance-main-page" class="main container" style="display: none;">
    @job.jobs("performance")  
    </section>
    <div class="notifications top-right"></div>
  </body>
</html>
